<html>
    <head>
        <meta charset="utf-8">
        <title>User Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="model.js"></script>
        <script type="text/javascript" src="view.js"></script>
    </head>
    <body ng-app="newPost">
        <nav class="container" id="navbar">
            <a class="navbutton" href="">Home</a>
            <a class="navbutton" href="">Perfil</a>
            <a class="navbutton" href="">Opções</a>
            <!-- se possivel, colocar login no canto direito -->
            <a class="navbutton" href="">Login</a>
        </nav>
        <div class="header">
            <div class="user-settings">
                <!-- imagem apenas exemplo -->
                <img src="mint-icon3.png" alt="User Profile" class="user-profile">
                <ul style="float: left; margin-top: 15px;">
                    <li><input type="button" name="name" value="Perfil"></li>
                    <li><input type="button" name="name" value="Configurações"></li>
                </ul>


            </div>
            <div class="verticalLine"></div>
            <div class="new-post text-center" ng-controller="newPostControl">
                <p>Novo Post</p>
                <textarea placeholder="Digite o que quiser..." ng-model="newposttext"></textarea>
                <input type="button" name="name" value="Postar" ng-click="changeText()">
            </div>
            <div class="verticalLine"></div>
            <div class="post-filter">
                <div class="col-md-12">
                    <input placeholder="Digite sua pesquisa"></input>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-default">Buscar</button>
                </div>
            </div>
        </div>

        <div class="post-container"  ng-controller="postContainerControl">
            
            <div class="post">
                <div class="content">
                    <p class="ng-binding">
                        {{posttext}}
                    </p>
                </div>
                <div class="actions">
                    <!-- data, delete, editar -->
                </div>
            </div>

            <!-- fim dos posts -->
        </div>
        <div class="container" id="footer">
            <p>
                SCC0219 - Introdução ao Desenvolvimento Web 2016 - Grupo 7
            </p>
        </div>
    </body>

    <!-- Colocar scripts externos aqui | carrega pagina mais rapido -->
</html>
